<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
		  <form method="post" action="https://briskforms.com/go/2daf658923d74a4d7156ebc30a457c37">
				<h4> Contact </h4>
		    <input type="name" name="name" placeholder="Name" autocomplete="name" required>
		    <input type="email" name="email" placeholder="Email" autocomplete="email" required>
		    <textarea name="message" placeholder="Message" required></textarea>
		    <button type="submit">Send</button>
		  </form>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
      <div>
				<h6>
				Copyright &copy; {{ site.time | date: '%Y' }} Sylvain Deschenes | 
				<a href="/terms-conditions">Terms & Conditions</a> | 
		  	<a href="/privacy-policy">Privacy Policy</a>
				</h6>
				<h6 align="right">
				Made with <a href="https://jekyllrb.com" target="blank">Jekyll</a> | Hosted by <a href="https://pages.github.com" target="blank">GitHub</a> 
				</h6>
	      </div>
  </div>
	<a href="/sitemap.xml"></a>
</footer>
